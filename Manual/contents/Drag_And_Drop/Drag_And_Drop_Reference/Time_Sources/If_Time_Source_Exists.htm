<body>
  <h1><img> タイムソースが存在する場合</h1>
  <p>このアクションでは、指定された<span data-keyref="Type_Resource_TimeSource">タイムソースが</span>存在するかどうかに基づいて、他のアクションを制御することができます。</p>
  <p> </p>
  <h4>アクションのシンタックス。</h4>
  <p><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/If_Time_Source_Exists.png" /></p>
  <h4>論拠となる。</h4>
  <table>
    <tbody>
      <tr>
        <th>論証</th>
        <th>商品説明</th>
      </tr>
      <tr>
        <td><span class="notranslate">Time Source</span></td>
        <td>は <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">タイムソースID</a></span>を確認する</td>
      </tr>
      <tr>
        <td><span class="notranslate">Not</span></td>
        <td><span data-keyref="Type_Resource_TimeSource">タイムソースが</span>存在<em>しない</em>場合に接続アクションを実行するには、これを有効にします。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>例</h4>
  <p><img><br>
   <span data-keyref="Type_Resource_TimeSource">タイムソースが</span>存在するかどうかを確認し、存在する場合は破棄します。</p>
