<body>
  <h1><img> デストロイタイムソース</h1>
  <p>この操作は、与えられた<span data-keyref="Type_Resource_TimeSource">タイムソースを</span>破壊するものです。</p>
  <p><span data-keyref="Type_Resource_TimeSource">タイムソースに</span>既存の<a href="Get_Children.htm">子が</a>ある場合、その<span data-keyref="Type_Resource_TimeSource">タイムソ</span>ースを破棄することはできません。親を破壊する前に、まず子の<span data-keyref="Type_Resource_TimeSource">タイムソースを</span>破壊してください<a href="Get_Children.htm">（例</a>）。</p>
  <p> </p>
  <h4>アクションのシンタックス。</h4>
  <p><img class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Time_Sources/Action_Icons/Destroy_Time_Source.png" /></p>
  <h4>論拠となる。</h4>
  <table>
    <tbody>
      <tr>
        <th>論証</th>
        <th>商品説明</th>
      </tr>
      <tr>
        <td><span class="notranslate">Time Source</span></td>
        <td>その <span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">タイムソースID</a></span>を破壊する</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>例</h4>
  <p><img><br />
   <span data-keyref="Type_Resource_TimeSource">タイムソースが</span>存在するかどうかを確認し、存在する場合は破棄します。</p>
