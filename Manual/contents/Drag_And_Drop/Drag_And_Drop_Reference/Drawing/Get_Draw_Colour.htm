  <h1><img> 描画色取得</h1>
  <p>このアクションでは、図形（矩形/楕円/線）や描画されたテキストに使用されている色を取得することができます。このアクションは、指定された<b>ターゲット変数に</b>色を返します。
    Temp &quot;チェックボックスをチェックすると、新しい一時的なものが作成されます。</p>
  <p> </p>
