  <h1>プッシュ通知</h1>
  <p><img>プッシュ通知イベントは、ローカルまたはリモートのソースから、デバイスOS上の <a href="../../../GameMaker_Language/GML_Reference/Asynchronous_Functions/Push_Notifications/Push_Notifications.htm"><strong>プッシュ通知</strong></a>のコールバックによってトリガーされます。このイベント専用の<a href="../../../GameMaker_Language/GML_Reference/Data_Structures/DS_Maps/DS_Maps.htm">DSマップが</a>生成され、特殊変数 <a href="../../../GameMaker_Language/GML_Overview/Variables/Builtin_Global_Variables/async_load.htm"> <span class="inline">async_load</span></a>.</p>
  <p>このイベントは<span class="notranslate">extensions</span> (<a href="https://marketplace.yoyogames.com/assets/10451/firebase-cloud-messaging-ext">Firebase Cloud Messaging</a> <span class="notranslate">extension</span> など) によってのみ使用されます。このイベントの使用方法については、お使いの拡張機能のドキュメントを参照してください。</p>
