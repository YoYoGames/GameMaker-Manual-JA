  <h1>スクリユー</h1>
  <p>ある数値にそれ自身を掛けると、その数値の2乗が返されます。例： <span class="inline">sqr(5)</span> は、5*5=25なので25を返す。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">sqr(val);</p>
  <table>
    <tbody>
      <tr>
        <th>論証</th><th>タイプ</th>
        <th>商品説明</th>
     </tr>
      <tr>
        <td><span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to square.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">score += sqr(dmg);</p>
  <p>上記のコードは、変数「dmg」の2乗をスコアに加算するものです。</p>
  <p> </p>
  <p> </p>
  <p> </p>
