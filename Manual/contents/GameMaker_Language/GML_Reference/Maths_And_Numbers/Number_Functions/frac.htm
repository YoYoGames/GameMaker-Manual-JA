  <h1>フラック</h1>
  <p>この関数は、n の小数部分、つまり、小数点の後ろの部分を返します。ドットの後ろの小数<i>部分のみを</i>返すので、 <span class="inline">frac(3.125)</span> は 0.125 を、 <span class="inline">frac(6.921)</span> は 0.921 を、といった具合になります。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">frac(n);</p>
  <table>
    <tbody>
      <tr>
        <th>論証</th><th>タイプ</th>
        <th>商品説明</th>
     </tr>
      <tr>
        <td><span class="notranslate">n</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The number to change.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">val = frac(3.4);</p>
  <p>これにより、valは0.4に設定されます。</p>
