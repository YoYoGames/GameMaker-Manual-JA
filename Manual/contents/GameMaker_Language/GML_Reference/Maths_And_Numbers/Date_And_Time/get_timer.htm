  <h1>ゲットタイマー</h1>
  <p>この関数は、選択したプラットフォームでゲームが実行されている時間をマイクロ秒単位で返します（1秒間に100万マイクロ秒あります）。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">get_timer();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">time = get_timer();</p>
  <p>そうすると、タイマーの値が変数「time」に格納される。</p>
