  <h1>日付_日_年</h1>
  <p>この関数は、指定された年の日数を求め、平年は365日、うるう年は366日を返します。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">date_days_in_year(date);</p>
  <table>
    <tbody>
      <tr>
        <th>論証</th><th>タイプ</th>
        <th>商品説明</th>
     </tr>
      <tr>
        <td><span class="notranslate">date</span></td><td><span data-keyref="Type_Real_Datetime"></span></td>
        <td><span class="notranslate">The date to use.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">days = date_days_in_year(date_current_datetime());</p>
  <p>この場合、&quot;days &quot;には現在の年の日数が設定される。</p>
