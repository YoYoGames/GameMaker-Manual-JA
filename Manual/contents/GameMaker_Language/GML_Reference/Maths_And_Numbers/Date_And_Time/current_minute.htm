  <h1>現在分</h1>
  <p>この<b>読み取り専用</b>変数は、現在の瞬間に対応する分数を返す。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">current_minute;</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">draw_text(32, 32, &quot;The time is &quot; + string(current_hour) + &quot;:&quot; + string(current_minute) + &quot;.&quot; + string(current_second));</p>
  <p>上記のコードでは、現在の国際時間を画面に描画します。</p>
