  <h1>現在の年</h1>
  <p>この<b>読み取り専用</b>変数は、現在の年を返す。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">current_year</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">draw_text((32, 32, &quot;Today is &quot; + string(current_day) + &quot;/&quot; + string (current_month) + &quot;/&quot; + string(current_year) +&quot;.&quot;);</p>
  <p>上記のコードで、日、月、年が描画されます。</p>
