  <h1>現在時刻</h1>
  <p>この<b>読み取り専用</b>変数は、ゲームが開始されてから経過したミリ秒数を返します。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">current_time;</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">if (current_time &gt; 600000)<br />
    {<br />
        msg = show_question_async(&quot;Would you like to rate?&quot;);<br />
    }</p>
  <p>上記のコードでは、ユーザーに質問する前に、10分以上経過しているかどうかを確認しています。</p>
