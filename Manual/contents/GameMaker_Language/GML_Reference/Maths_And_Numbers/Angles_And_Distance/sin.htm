  <h1>罪</h1>
  <p>直角三角形では、sin(val) = 対角 / 斜辺 (valは3つの角のうちの1つ)。</p>
  <p class="note"><b></b><strong>注</strong>：この関数は、度数ではなくラジアン単位で値を取ります。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">sin(val);</p>
  <table>
    <tbody>
      <tr>
        <th>論証</th><th>タイプ</th>
        <th>商品説明</th>
     </tr>
      <tr>
        <td><span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The angle (in radians) to return the sine of.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">val = sin( pi/2 );</p>
  <p>これにより、valが1に設定されます。</p>
  <p> </p>
  <p> </p>
