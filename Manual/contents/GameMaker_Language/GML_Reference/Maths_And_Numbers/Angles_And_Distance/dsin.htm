  <h1>ジン</h1>
  <p>直角三角形の場合 dsin(val) = 対角 / 斜辺 ここで val は3つの角のうちの1つです。</p>
  <p class="note"><strong>注</strong>：この関数はラジアンではなく度数で値を取ります</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">dsin(val);</p>
  <table>
    <tbody>
      <tr>
        <th>論証</th><th>タイプ</th>
        <th>商品説明</th>
     </tr>
      <tr>
        <td><span class="notranslate">val</span></td><td><span data-keyref="Type_Real"></span></td>
        <td><span class="notranslate">The angle (in degrees) to return the sine of.</span></td>
     </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">val = dsin(90);</p>
  <p>これにより、&quot;val &quot;が1に設定されます。</p>
