  <h1>ハイスコア・バリュー</h1>
  <p>この機能により、内部のグローバルハイスコアリストをクリアし、すべての名前を初期値「Unknown」に、すべてのスコアを初期値「0」にリセットすることができます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">highscore_clear();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">highscore_clear();</p>
  <p>そうすると、ハイスコア・リストがクリアされる。</p>
