  <h1>gpu_get_state</h1>
  <p>この関数は、現在のGPUの状態を取得し、<a href="../../Data_Structures/DS_Maps/DS_Maps.htm">DSマップとして</a>返します。このマップは操作したり、保存したりすることができ、このマップをGPUに返すには関数 <a href="gpu_set_state.htm"><span class="inline">gpu_set_state()</span></a>.</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">gpu_get_state();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_ID_DS_Map">DS Map ID</span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">gpu_map = gpu_get_state();</p>
  <p>上記のコードでは、現在のGPUの状態を変数に格納しています。</p>
  <p> </p>
  <p> </p>
  <p> </p>
