  <h1>effect_clear</h1>
  <p>を使用して作成された<span class="notranslate">room</span> で現在表示されているすべてのパーティクルをクリアします。 <a href="effect_create_above.htm"><span class="inline">effect_create_above()</span></a>または <a href="effect_create_below.htm"><span class="inline">effect_create_below()</span></a>.</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">effect_clear();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">effect_clear();</p>
  <p>これを呼び出すと、 <span class="inline">effect_create_*</span> 関数で作成したパーティクルの<span class="notranslate">room</span> がクリアされます。</p>
