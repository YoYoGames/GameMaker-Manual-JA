  <h1>オーディオストップ</h1>
  <p>現在再生中の音を<i>すべて</i>停止させる機能です。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">audio_stop_all();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">if !global.SFX<br />
    {<br />
        audio_stop_all();<br />
    }</p>
  <p>上記のコードでは、グローバル変数「SFX」をチェックして、 <span class="inline">false</span> を返したら、現在再生中のすべてのサウンドを停止します。</p>
