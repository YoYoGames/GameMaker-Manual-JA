  <h1>パスエンド</h1>
  <p>この関数を呼び出すと、インスタンスが辿っている現在の<span class="notranslate">path</span> が終了します。 <a href="path_start.htm"><span class="inline">path_start()</span></a>が呼び出されました。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">path_end();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Void"></span></p>
  <p> </p>
  <h4>例</h4>
  <p> </p>
  <p class="code">if place_meeting(x, y, obj_Blocker)<br />
    {<br />
        <span data-field="title" data-format="default">path_end</span>();<br />
    }</p>
  <p>上記のコードは、与えられたオブジェクトのインスタンスとの衝突を検出した場合、現在の<span class="notranslate">path</span> を終了します。</p>
