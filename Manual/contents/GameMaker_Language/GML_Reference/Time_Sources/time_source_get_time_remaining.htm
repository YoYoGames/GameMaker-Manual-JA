  <h1>時刻を取得する</h1>
  <p>説明： 指定された<span data-keyref="Type_Resource_TimeSource">タイムソースの</span>有効期限が切れるまでの残り時間を返し、コールバックメソッドを実行する。</p>
  <p>この時間値は、<span data-keyref="Type_Resource_TimeSource">タイムソースに</span>設定された<a href="Time_Source_Units.htm">単位</a>（秒またはフレーム）で表現されます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">time_source_get_time_remaining(id);</p>
