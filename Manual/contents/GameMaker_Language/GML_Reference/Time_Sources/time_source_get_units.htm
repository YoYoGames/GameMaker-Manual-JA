  <h1>時間単位</h1>
  <p>この関数は、指定された<span data-keyref="Type_Resource_TimeSource">タイムソース</span>に設定されている<a href="Time_Source_Units.htm">単位を</a>返す。<span data-keyref="Type_Resource_TimeSource">タイム</span>ソースの<a href="time_source_get_period.htm">期間</a>値は、これらの単位で表されます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">time_source_get_units(id);</p>
  <table>
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>

        <td><span class="notranslate">id</span></td>
        <td><span data-keyref="Type_ID_TimeSource"><a href="../../../../GameMaker_Language/GML_Reference/Time_Sources/time_source_create.htm" target="_blank">タイムソースID</a></span></td>
        <td><span class="notranslate">The <span data-keyref="Type_Resource_TimeSource">Time Source</span> の単位を取得することができます。</td>
      </tr>
    </tbody>
  </table>
