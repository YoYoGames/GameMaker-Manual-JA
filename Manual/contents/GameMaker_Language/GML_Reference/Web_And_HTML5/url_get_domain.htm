  <h1>url_get_domain</h1>
  <p>これを利用して、HTML5ゲームをプレイしているドメインを取得することができます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">url_get_domain();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_String"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">dom_name=url_get_domain();</p>
  <p>これにより、ゲームのドメインが変数 &quot;dom_name &quot;に格納されます。</p>
