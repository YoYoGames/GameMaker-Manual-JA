  <h1><span data-field="title" data-format="default">mouse_x</span></h1>
  <p>この<b>読み取り専用</b>変数は、<span class="notranslate">room</span> 内のマウスの現在の x 軸位置を返す。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code"><span data-field="title" data-format="default">mouse_x</span></p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">x = median(64, mouse_x, room_width - 64);</p>
  <p>上記のコードは、<span class="notranslate">room</span> の両側から 64 ピクセルの範囲内であれば、マウスの x 位置でインスタンスを維持します。</p>
