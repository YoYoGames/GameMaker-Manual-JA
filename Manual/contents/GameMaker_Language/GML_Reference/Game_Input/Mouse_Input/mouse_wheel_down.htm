  <h1>マウスホイールダウン</h1>
  <p>この関数は、マウスホイールが下方向に回転している場合は <span class="inline">true</span> を、それ以外の場合は <span class="inline">false</span> を返します。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code">mouse_wheel_down();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Bool"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">if mouse_wheel_down()<br />
    {<br />
        y += 10;<br />
    }</p>
  <p>これは、マウスホイールを上に回転させると、現在のインスタンスが画面の下に移動します。</p>
  <p> </p>
  <p> </p>
