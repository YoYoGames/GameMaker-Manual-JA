  <h1><span data-field="title" data-format="default">window_get_y</span></h1>
  <p>この関数で、HTML5ゲームであればブラウザ内のy位置（ピクセル）を、<span class="notranslate">Windows</span>,<span class="notranslate">Ubuntu</span> (<span class="notranslate">Linux</span>) ,<span class="notranslate">macOS</span> ゲームであればディスプレイ内のy位置を取得することができます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code"><span data-field="title" data-format="default">window_get_y</span>();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">wy = window_get_y();</p>
  <p>上記のコードでは、現在のY軸のウィンドウ位置を変数 &quot;wy &quot;に格納しています。</p>
  <p> </p>
