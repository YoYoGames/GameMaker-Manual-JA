  <h1><span data-field="title" data-format="default">window_get_height</span></h1>
  <p>この関数を使うと、ゲームウィンドウの現在の高さ（ピクセル単位）を取得できます。</p>
  <p> </p>
  <h4>構文です。</h4>
  <p class="code"><span data-field="title" data-format="default">window_get_height</span>();</p>
  <p> </p>
  <h4>リターンです。</h4>
  <p class="code"><span data-keyref="Type_Real"></span></p>
  <p> </p>
  <h4>例</h4>
  <p class="code">hh = window_get_height();</p>
  <p>上記のコードでは、現在のウィンドウの高さが変数「hh」に格納されます。</p>
